<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="../css/style.css">
        <!-- JS -->
        <script defer src="../js/cart.js"></script>
        <title>Entrega final JS</title>
    </head>
    <body>
        <header>
            <a id="container-logo" href="../index.html">
                <img id="logo" src="../assets/logo.png" alt="logo">
            </a>

            <!-- Aca esta solo el logo del carrito con el contador de productos agregados -->
            <div id="container-cart">
                <a href="../page/carrito.html">
                    <figure class="container-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="icon-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                        </svg>
                    </figure>
                </a>
                <span id="count">0</span>
            </div>
        </header>
        
        <main>
            <!-- Se modifica con el Nombre anteriormente ingresado por Input -->
            <h2 id="saludo">Tu Carrito</h2>

            <section id="container-cart-products">
                    <p id="text-cart-empty">Carrito vacio</p>

                    <!-- Aca se van renderizando todos los productos agregados al carrito -->
                    <table id="all-products-cart">

                    </table>
                    
                    <!-- Aca se ve la suma total del carito y el boton para vaciar todo -->
                    <div class="footer-cart">
                        <h2 id="total">Total: $0</h2>
                        <div id="container-btn-cart">
                            <button id="btn-clear" type="button">Vaciar</button>
                            <button id="btn-finish" type="button">Finalizar</button>
                        </div> 
                    </div>
            </section>
        </main>

        <!-- Sweet Alert JS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
